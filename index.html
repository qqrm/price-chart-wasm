<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåê Bitcoin WebSocket Chart</title>
    <style>
        :root {
            --bg-dark: #2c3e50;
            --bg-card: #34495e;
            --text-primary: #ffffff;
            --text-secondary: #bdc3c7;
            --accent-green: #4ade80;
            --accent-red: #ef4444;
            --border-color: #4a5d73;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--bg-card);
            border-radius: 15px;
            border: 1px solid var(--border-color);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .price-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
        }

        .price-item {
            text-align: center;
        }

        .price-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-green);
        }

        .price-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .chart-container {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        #priceChart {
            width: 100%;
            height: 500px;
            border-radius: 10px;
            border: 2px solid var(--border-color);
            background: #2c3e50;
        }

        .status {
            text-align: center;
            margin-top: 20px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .status.loading {
            color: var(--accent-green);
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-radius: 50%;
            border-top-color: var(--accent-green);
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* –û—Ç–ª–∞–¥–æ—á–Ω–∞—è –∫–æ–Ω—Å–æ–ª—å */
        .debug-console {
            background: var(--bg-card);
            border-radius: 15px;
            border: 1px solid var(--border-color);
            margin-top: 20px;
            overflow: hidden;
        }

        .debug-header {
            background: #1a1a1a;
            padding: 10px 15px;
            font-weight: bold;
            color: var(--accent-green);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .debug-controls {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }

        .debug-controls button {
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            font-weight: bold;
            transition: opacity 0.2s;
        }

        #pauseDebug {
            background: var(--accent-green);
            color: white;
        }

        #pauseDebug.paused {
            background: #ff9500;
        }

        #clearDebug {
            background: var(--accent-red);
            color: white;
        }

        .filter-btn {
            background: #333;
            color: #ccc;
            border: 1px solid #555;
        }

        .filter-btn.active {
            color: white;
            border-color: currentColor;
        }

        .filter-btn.error.active { background: #ff4444; }
        .filter-btn.warn.active { background: #ffaa00; }
        .filter-btn.info.active { background: #4488ff; }
        .filter-btn.debug.active { background: #888888; }
        .filter-btn.log.active { background: #00ff88; }

        .debug-controls button:hover {
            opacity: 0.8;
        }

        .debug-stats {
            color: #888;
            font-size: 10px;
            margin-left: auto;
        }

        .debug-log {
            height: 200px;
            overflow-y: auto;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
            background: #1a1a1a;
            color: #00ff88;
        }

        .debug-log::-webkit-scrollbar {
            width: 8px;
        }

        .debug-log::-webkit-scrollbar-track {
            background: #2c3e50;
        }

        .debug-log::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåê Bitcoin WebSocket Chart</h1>
            <p>BTC/USDT ‚Ä¢ Real-time WebSocket Stream</p>
            
            <div class="price-info">
                <div class="price-item">
                    <div class="price-value" id="currentPrice">$--</div>
                    <div class="price-label">Current Price</div>
                </div>
                <div class="price-item">
                    <div class="price-value" id="priceRange">$-- - $--</div>
                    <div class="price-label">24h Range</div>
                </div>
                <div class="price-item">
                    <div class="price-value" id="candleCount">--</div>
                    <div class="price-label">Candles</div>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="priceChart"></canvas>
            <div class="status" id="status">
                <div class="loading-spinner"></div>
                Loading chart data...
            </div>
        </div>

        <!-- –û—Ç–ª–∞–¥–æ—á–Ω–∞—è –∫–æ–Ω—Å–æ–ª—å -->
        <div class="debug-console">
            <div class="debug-header">
                üêõ Debug Console
                <div class="debug-controls">
                    <button id="pauseDebug">‚è∏Ô∏è Pause</button>
                    <button id="clearDebug">üóëÔ∏è Clear</button>
                    |
                    <button class="filter-btn error active" id="filterError">‚ùå ERR</button>
                    <button class="filter-btn warn active" id="filterWarn">‚ö†Ô∏è WARN</button>
                    <button class="filter-btn info active" id="filterInfo">‚ÑπÔ∏è INFO</button>
                    <button class="filter-btn log active" id="filterLog">üìù LOG</button>
                    <button class="filter-btn debug" id="filterDebug">üêõ DBG</button>
                    <span class="debug-stats" id="debugStats">0 logs</span>
                </div>
            </div>
            <div class="debug-log" id="debugLog"></div>
        </div>
    </div>

    <script type="module">
        import init, { createUnifiedChart } from './pkg/price_chart_wasm.js';

        let unifiedChartApi = null;
        let debugPaused = false;
        let logCount = 0;
        
        // –§–∏–ª—å—Ç—Ä—ã –ª–æ–≥–æ–≤ (–≤–∫–ª—é—á–µ–Ω—ã –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é, –∫—Ä–æ–º–µ DEBUG)
        let logFilters = {
            ERROR: true,
            WARN: true,
            INFO: true,
            LOG: true,
            DEBUG: false
        };

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–µ –º–µ—Ç–æ–¥—ã –∫–æ–Ω—Å–æ–ª–∏
        const originalConsole = {
            log: console.log,
            info: console.info,
            warn: console.warn,
            error: console.error,
            debug: console.debug
        };

        // –£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è debug –∫–æ–Ω—Å–æ–ª–∏
        function debugLog(level, message, color = '#00ff88') {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ñ–∏–ª—å—Ç—Ä
            if (!logFilters[level]) {
                return;
            }
            
            const debugElement = document.getElementById('debugLog');
            if (debugElement) {
                const timestamp = new Date().toLocaleTimeString();
                const logLine = document.createElement('div');
                logLine.style.color = color;
                logLine.setAttribute('data-level', level);
                logLine.style.display = logFilters[level] ? 'block' : 'none';
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∏–∫–æ–Ω–∫–∏ –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —É—Ä–æ–≤–Ω–µ–π
                let icon = '';
                switch(level) {
                    case 'ERROR': icon = '‚ùå'; color = '#ff4444'; break;
                    case 'WARN': icon = '‚ö†Ô∏è'; color = '#ffaa00'; break;
                    case 'INFO': icon = '‚ÑπÔ∏è'; color = '#4488ff'; break;
                    case 'DEBUG': icon = 'üêõ'; color = '#888888'; break;
                    default: icon = 'üìù'; break;
                }
                
                logLine.innerHTML = `<span style="color: ${color}">[${timestamp}] ${icon} ${message}</span>`;
                debugElement.appendChild(logLine);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫
                logCount++;
                updateDebugStats();
                
                // –ê–≤—Ç–æ–ø—Ä–æ–∫—Ä—É—Ç–∫–∞ —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –Ω–µ –Ω–∞ –ø–∞—É–∑–µ
                if (!debugPaused) {
                    debugElement.scrollTop = debugElement.scrollHeight;
                }
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateDebugStats() {
            const statsElement = document.getElementById('debugStats');
            if (statsElement) {
                const visibleLogs = document.querySelectorAll('#debugLog div[data-level]:not([style*="display: none"])').length;
                statsElement.textContent = `${visibleLogs}/${logCount} logs`;
            }
        }
        
        // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Ñ–∏–ª—å—Ç—Ä–æ–≤ –∫ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–º –ª–æ–≥–∞–º
        function applyLogFilters() {
            const allLogs = document.querySelectorAll('#debugLog div[data-level]');
            allLogs.forEach(log => {
                const level = log.getAttribute('data-level');
                log.style.display = logFilters[level] ? 'block' : 'none';
            });
            updateDebugStats();
        }
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ñ–∏–ª—å—Ç—Ä–∞
        function toggleLogFilter(level) {
            logFilters[level] = !logFilters[level];
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –≤–Ω–µ—à–Ω–∏–π –≤–∏–¥ –∫–Ω–æ–ø–∫–∏
            const button = document.getElementById(`filter${level.charAt(0) + level.slice(1).toLowerCase()}`);
            if (button) {
                if (logFilters[level]) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            }
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ñ–∏–ª—å—Ç—Ä—ã
            applyLogFilters();
        }

        // –ü–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ–º –í–°–ï –º–µ—Ç–æ–¥—ã –∫–æ–Ω—Å–æ–ª–∏
        console.log = function(...args) {
            const message = args.join(' ');
            debugLog('LOG', message, '#00ff88');
            originalConsole.log.apply(console, args);
        };

        console.info = function(...args) {
            const message = args.join(' ');
            debugLog('INFO', message, '#4488ff');
            originalConsole.info.apply(console, args);
        };

        console.warn = function(...args) {
            const message = args.join(' ');
            debugLog('WARN', message, '#ffaa00');
            originalConsole.warn.apply(console, args);
        };

        console.error = function(...args) {
            const message = args.join(' ');
            debugLog('ERROR', message, '#ff4444');
            originalConsole.error.apply(console, args);
        };

        console.debug = function(...args) {
            const message = args.join(' ');
            debugLog('DEBUG', message, '#888888');
            originalConsole.debug.apply(console, args);
        };

        // –§—É–Ω–∫—Ü–∏—è –æ—á–∏—Å—Ç–∫–∏ –∫–æ–Ω—Å–æ–ª–∏
        function clearDebugLog() {
            const debugElement = document.getElementById('debugLog');
            if (debugElement) {
                debugElement.innerHTML = '';
                logCount = 0;
                updateDebugStats();
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –ø–∞—É–∑—ã –ª–æ–≥–æ–≤
        function toggleDebugPause() {
            debugPaused = !debugPaused;
            const pauseButton = document.getElementById('pauseDebug');
            
            if (debugPaused) {
                pauseButton.innerHTML = '‚ñ∂Ô∏è Resume';
                pauseButton.classList.add('paused');
                console.log('üõë Debug console paused - you can now select text');
            } else {
                pauseButton.innerHTML = '‚è∏Ô∏è Pause';
                pauseButton.classList.remove('paused');
                console.log('‚ñ∂Ô∏è Debug console resumed');
                
                // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –≤ –∫–æ–Ω–µ—Ü –ø—Ä–∏ –≤–æ–∑–æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏
                const debugElement = document.getElementById('debugLog');
                if (debugElement) {
                    debugElement.scrollTop = debugElement.scrollHeight;
                }
            }
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å unified API
        async function autoInitialize() {
            const statusEl = document.getElementById('status');
            
            try {
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WASM
                statusEl.innerHTML = '<div class="loading-spinner"></div>Initializing WASM...';
                await init();
                
                // –°–æ–∑–¥–∞–Ω–∏–µ unified API
                statusEl.innerHTML = '<div class="loading-spinner"></div>Creating unified chart API...';
                unifiedChartApi = createUnifiedChart("priceChart");
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebGPU —Ä–µ–Ω–¥–µ—Ä–µ—Ä–∞
                statusEl.innerHTML = '<div class="loading-spinner"></div>Initializing WebGPU renderer...';
                await unifiedChartApi.initialize();
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è unified chart —Å WebSocket —Å—Ç—Ä–∏–º–æ–º
                statusEl.innerHTML = '<div class="loading-spinner"></div>Starting WebSocket stream...';
                const result = await unifiedChartApi.initializeUnifiedChart(
                    "BTCUSDT", 
                    "1m", // WebSocket –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç 1m –∏–Ω—Ç–µ—Ä–≤–∞–ª 
                    200,  // –∏—Å—Ç–æ—Ä–∏—á–µ—Å–∫–∏–µ —Å–≤–µ—á–∏
                    800,  // —à–∏—Ä–∏–Ω–∞
                    500   // –≤—ã—Å–æ—Ç–∞
                );
                
                // –†–µ–Ω–¥–µ—Ä–∏–Ω–≥
                statusEl.innerHTML = '<div class="loading-spinner"></div>Rendering unified chart...';
                unifiedChartApi.renderUnifiedChart();
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI
                updateUnifiedPriceInfo(result);
                const now = new Date().toLocaleTimeString();
                statusEl.innerHTML = `üåê WebSocket Stream Active ‚Ä¢ Connected: ${now}`;
                statusEl.className = 'status';
                
                // –ó–∞–ø—É—Å–∫ –∞–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
                startUnifiedAutoRefresh();
                
            } catch (error) {
                console.error('WebSocket: Initialization failed:', error);
                statusEl.innerHTML = '‚ùå Failed to load WebSocket chart: ' + error;
                statusEl.className = 'status';
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Ü–µ–Ω–∞—Ö –¥–ª—è WebSocket API
        function updateUnifiedPriceInfo(result) {
            if (result && result.includes('websocket_chart_ready:')) {
                const parts = result.split(':');
                const candleCount = parts[1];
                const status = parts[2]; // 'streaming'
                
                document.getElementById('candleCount').textContent = candleCount;
                
                console.log(`üåê WebSocket: ${candleCount} candles loaded, stream: ${status}`);
            }
        }

        // üìä –ü—Ä–æ—Å—Ç–æ–µ –∞–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ WebSocket –≥—Ä–∞—Ñ–∏–∫–∞
        function startUnifiedAutoRefresh() {
            setInterval(async () => {
                if (unifiedChartApi) {
                    try {
                        // –†–µ–Ω–¥–µ—Ä–∏–º –≥—Ä–∞—Ñ–∏–∫ –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã
                        unifiedChartApi.renderUnifiedChart();
                        
                        // –ü–æ–ª—É—á–∞–µ–º –∞–∫—Ç—É–∞–ª—å–Ω—É—é —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É WebSocket
                        const stats = JSON.parse(unifiedChartApi.getUnifiedStats());
                        
                        // –û–±–Ω–æ–≤–ª—è–µ–º UI —Å —Ä–µ–∞–ª—å–Ω—ã–º–∏ –¥–∞–Ω–Ω—ã–º–∏
                        if (stats.totalCandles > 0) {
                            document.getElementById('candleCount').textContent = stats.totalCandles;
                            if (stats.lastPrice > 0) {
                                document.getElementById('currentPrice').textContent = `$${stats.lastPrice.toFixed(2)}`;
                            }
                        }
                        
                        // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å
                        const statusEl = document.getElementById('status');
                        if (stats.streamActive) {
                            const now = new Date().toLocaleTimeString();
                            statusEl.innerHTML = `üåê WebSocket LIVE ‚Ä¢ ${stats.totalCandles} candles ‚Ä¢ ${now}`;
                            statusEl.className = 'status';
                        } else {
                            statusEl.innerHTML = `‚ö†Ô∏è WebSocket Disconnected ‚Ä¢ ${stats.totalCandles} candles`;
                            statusEl.className = 'status';
                        }
                        
                    } catch (error) {
                        console.error('WebSocket: Auto-refresh failed:', error);
                        document.getElementById('status').innerHTML = 'üî¥ WebSocket error, retrying...';
                    }
                }
            }, 3000); // 3 —Å–µ–∫—É–Ω–¥—ã - WebSocket –¥–∞–Ω–Ω—ã–µ –æ–±–Ω–æ–≤–ª—è—é—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ –¥–ª—è unified API
        function setupInteractivity() {
            if (!unifiedChartApi) {
                console.error('‚ùå unifiedChartApi not initialized');
                return;
            }
            
            const canvas = document.getElementById('priceChart');
            if (!canvas) {
                console.error('‚ùå Canvas not found');
                return;
            }
            
            console.log('üéØ Setting up canvas interactivity...');
            
            // –ó—É–º –∫–æ–ª–µ—Å–æ–º –º—ã—à–∏
            canvas.addEventListener('wheel', (event) => {
                event.preventDefault();
                
                const rect = canvas.getBoundingClientRect();
                const rawMouseX = event.clientX - rect.left;
                const rawMouseY = event.clientY - rect.top;
                
                // –ú–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                const mouseX = rawMouseX * scaleX;
                const mouseY = rawMouseY * scaleY;
                const delta = event.deltaY;
                
                try {
                    unifiedChartApi.handleUnifiedZoom(delta, mouseX, mouseY);
                } catch (error) {
                    console.error('UNIFIED: Zoom error:', error);
                }
            });
            
            // Tooltip –ø—Ä–∏ –¥–≤–∏–∂–µ–Ω–∏–∏ –º—ã—à–∏
            canvas.addEventListener('mousemove', (event) => {
                const rect = canvas.getBoundingClientRect();
                const rawMouseX = event.clientX - rect.left;
                const rawMouseY = event.clientY - rect.top;
                
                // –ú–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç —Å CSS —Ä–∞–∑–º–µ—Ä–æ–≤ –∫ –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–º —Ä–∞–∑–º–µ—Ä–∞–º canvas
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                const mouseX = rawMouseX * scaleX;
                const mouseY = rawMouseY * scaleY;
                
                try {
                    // –î–ª—è unified API –ø–æ–∫–∞ —Ç–æ–ª—å–∫–æ –æ—Ç—Ä–∏—Å–æ–≤–∫–∞ –∫–≤–∞–¥—Ä–∞—Ç–æ–≤ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
                    drawDebugSquares(canvas, mouseX, mouseY);
                } catch (error) {
                    // console.error('UNIFIED: Mouse move error:', error);
                }
            });

            // –ö–ª–∏–∫–∏ –º—ã—à–∏ –¥–ª—è —á–µ–∫–±–æ–∫—Å–æ–≤ –ª–µ–≥–µ–Ω–¥—ã
            canvas.addEventListener('click', (event) => {
                const rect = canvas.getBoundingClientRect();
                const rawMouseX = event.clientX - rect.left;
                const rawMouseY = event.clientY - rect.top;
                
                // –ú–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç —Å CSS —Ä–∞–∑–º–µ—Ä–æ–≤ –∫ –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–º —Ä–∞–∑–º–µ—Ä–∞–º canvas
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                const mouseX = rawMouseX * scaleX;
                const mouseY = rawMouseY * scaleY;
                
                // –û—Ç–ª–∞–¥–∫–∞ JavaScript –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç
                console.log(`üñ±Ô∏è JS Click: CSS(${rawMouseX.toFixed(1)}, ${rawMouseY.toFixed(1)}) -> Canvas(${mouseX.toFixed(1)}, ${mouseY.toFixed(1)})`);
                console.log(`üìê Canvas: ${canvas.width}x${canvas.height}, CSS: ${rect.width.toFixed(1)}x${rect.height.toFixed(1)}, Scale: ${scaleX.toFixed(2)}x${scaleY.toFixed(2)}`);
                
                try {
                    // –î–ª—è unified API –ø–æ–∫–∞ –∫–ª–∏–∫–∏ –Ω–µ —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω—ã
                    console.log(`üñ±Ô∏è UNIFIED: Click at (${mouseX.toFixed(1)}, ${mouseY.toFixed(1)}) - click handling not yet implemented`);
                } catch (error) {
                    console.error('‚ùå UNIFIED: Mouse click error:', error);
                }
            });
            
            // –£–±–∏—Ä–∞–µ–º –æ—Ç–ª–∞–¥–æ—á–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã –ø—Ä–∏ —É—Ö–æ–¥–µ –º—ã—à–∏
            canvas.addEventListener('mouseleave', () => {
                try {
                    unifiedChartApi.renderUnifiedChart();
                } catch (error) {
                    console.error('UNIFIED: Mouse leave error:', error);
                }
            });
            
            // –ò–∑–º–µ–Ω—è–µ–º –∫—É—Ä—Å–æ—Ä –Ω–∞ canvas
            canvas.style.cursor = 'crosshair';
            
            console.log('‚úÖ Chart interactivity fully enabled: zoom, tooltip, and clicks');
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –æ—Ç–ª–∞–¥–æ—á–Ω—ã—Ö –∫–≤–∞–¥—Ä–∞—Ç–æ–≤
        function drawDebugSquares(canvas, mouseX, mouseY) {
            const ctx = canvas.getContext('2d');
            
                         // –í—ã—á–∏—Å–ª—è–µ–º –æ–±–ª–∞—Å—Ç–∏ —á–µ–∫–±–æ–∫—Å–æ–≤ (–∫–æ–ø–∏—Ä—É–µ–º –ª–æ–≥–∏–∫—É –∏–∑ WASM)
             const legend_x = canvas.width - 160;
             const legend_y = 15;
             const line_height = 22;
             const legend_items = ["SMA 20", "SMA 50", "SMA 200", "EMA 12", "EMA 26"];

            for (let i = 0; i < legend_items.length; i++) {
                const y = legend_y + 40 + (i * line_height);
                const checkbox_y = y - 8;
                
                // –û–±–ª–∞—Å—Ç—å –∫–ª–∏–∫–∞ - –≤—Å—è —Å—Ç—Ä–æ–∫–∞ –ª–µ–≥–µ–Ω–¥—ã
                const click_x1 = legend_x;
                const click_y1 = checkbox_y - 2;
                const click_x2 = legend_x + 140;
                const click_y2 = checkbox_y + 12 + 2;

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–ø–∞–¥–∞–Ω–∏–µ –º—ã—à–∏ –≤ –æ–±–ª–∞—Å—Ç—å
                const isHovered = (mouseX >= click_x1 && mouseX <= click_x2 &&
                                 mouseY >= click_y1 && mouseY <= click_y2);

                if (isHovered) {
                    // –†–∏—Å—É–µ–º —è—Ä–∫–∏–π –∫–≤–∞–¥—Ä–∞—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏
                    ctx.strokeStyle = '#ff0000';
                    ctx.lineWidth = 2;
                    ctx.setLineDash([5, 5]);
                    ctx.strokeRect(click_x1, click_y1, click_x2 - click_x1, click_y2 - click_y1);
                    ctx.setLineDash([]);
                    
                    console.log(`üéØ Mouse hover over: ${legend_items[i]} at (${mouseX.toFixed(1)}, ${mouseY.toFixed(1)})`);
                }
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –æ—Ç–ª–∞–¥–æ—á–Ω–æ–π –∫–æ–Ω—Å–æ–ª–∏
        function initDebugConsole() {
            const clearButton = document.getElementById('clearDebug');
            const pauseButton = document.getElementById('pauseDebug');
            
            if (clearButton) {
                clearButton.addEventListener('click', clearDebugLog);
            }
            
            if (pauseButton) {
                pauseButton.addEventListener('click', toggleDebugPause);
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è —Ñ–∏–ª—å—Ç—Ä–æ–≤
            const filterButtons = [
                { id: 'filterError', level: 'ERROR' },
                { id: 'filterWarn', level: 'WARN' },
                { id: 'filterInfo', level: 'INFO' },
                { id: 'filterLog', level: 'LOG' },
                { id: 'filterDebug', level: 'DEBUG' }
            ];
            
            filterButtons.forEach(({ id, level }) => {
                const button = document.getElementById(id);
                if (button) {
                    button.addEventListener('click', () => toggleLogFilter(level));
                }
            });
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —Å—á–µ—Ç—á–∏–∫
            updateDebugStats();
            
            console.log('üêõ Debug console initialized with filters and pause/resume functionality');
        }

        // –ó–∞–ø—É—Å–∫ –∞–≤—Ç–æ–∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
        autoInitialize().then(() => {
            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –ø–æ—Å–ª–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
            console.log('üöÄ Auto-initialization completed, setting up interactivity...');
            setupInteractivity();
            initDebugConsole();
        }).catch((error) => {
            console.error('‚ùå Auto-initialization failed:', error);
        });
    </script>
