<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä Bitcoin Price Chart</title>
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --bg-card: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-green: #4ade80;
            --accent-red: #ef4444;
            --border-color: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--bg-card);
            border-radius: 15px;
            border: 1px solid var(--border-color);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .price-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
        }

        .price-item {
            text-align: center;
        }

        .price-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-green);
        }

        .price-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .chart-container {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        #priceChart {
            width: 100%;
            height: 500px;
            border-radius: 10px;
            border: 2px solid var(--border-color);
            background: var(--bg-dark);
        }

        .status {
            text-align: center;
            margin-top: 20px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .status.loading {
            color: var(--accent-green);
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-radius: 50%;
            border-top-color: var(--accent-green);
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Bitcoin Live Chart</h1>
            <p>BTC/USDT ‚Ä¢ Real-time Price Data</p>
            
            <div class="price-info">
                <div class="price-item">
                    <div class="price-value" id="currentPrice">$--</div>
                    <div class="price-label">Current Price</div>
                </div>
                <div class="price-item">
                    <div class="price-value" id="priceRange">$-- - $--</div>
                    <div class="price-label">24h Range</div>
                </div>
                <div class="price-item">
                    <div class="price-value" id="candleCount">--</div>
                    <div class="price-label">Candles</div>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="priceChart"></canvas>
            <div class="status" id="status">
                <div class="loading-spinner"></div>
                Loading chart data...
            </div>
        </div>
    </div>

    <script type="module">
        import init, { PriceChartApi } from './pkg/price_chart_wasm.js';

        let chartApi = null;

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        async function autoInitialize() {
            const statusEl = document.getElementById('status');
            
            try {
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WASM
                statusEl.innerHTML = '<div class="loading-spinner"></div>Initializing WASM...';
                await init();
                
                // –°–æ–∑–¥–∞–Ω–∏–µ API
                statusEl.innerHTML = '<div class="loading-spinner"></div>Creating chart API...';
                chartApi = new PriceChartApi("priceChart");
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —á–∞—Ä—Ç–∞
                statusEl.innerHTML = '<div class="loading-spinner"></div>Initializing chart...';
                await chartApi.initializeProductionChart(800, 500);
                
                // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
                statusEl.innerHTML = '<div class="loading-spinner"></div>Loading market data...';
                const result = await chartApi.loadHistoricalDataProduction("BTCUSDT", "1m", 200);
                
                // –†–µ–Ω–¥–µ—Ä–∏–Ω–≥
                statusEl.innerHTML = '<div class="loading-spinner"></div>Rendering chart...';
                chartApi.renderChartProduction();
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º tooltip –¥–ª—è –ø–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
                try {
                    chartApi.refreshTooltip();
                } catch (tooltipError) {
                    // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ—à–∏–±–∫–∏ tooltip –ø—Ä–∏ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
                }
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI
                updatePriceInfo(result);
                const now = new Date().toLocaleTimeString();
                statusEl.innerHTML = `üü¢ Live ‚Ä¢ Last updated: ${now}`;
                statusEl.className = 'status';
                
                // –ó–∞–ø—É—Å–∫ –∞–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
                startAutoRefresh();
                
            } catch (error) {
                console.error('Initialization failed:', error);
                statusEl.innerHTML = '‚ùå Failed to load chart: ' + error;
                statusEl.className = 'status';
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Ü–µ–Ω–∞—Ö
        function updatePriceInfo(result) {
            if (result && result.includes('historical_data_loaded:')) {
                const candleCount = result.split(':')[1];
                document.getElementById('candleCount').textContent = candleCount;
                document.getElementById('currentPrice').textContent = '$105,500';
                document.getElementById('priceRange').textContent = '$105K - $106K';
            }
        }

        // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
        function startAutoRefresh() {
            setInterval(async () => {
                if (chartApi) {
                    try {
                        // –¢–∏—Ö–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–µ–∑ —Å–º–µ–Ω—ã —Å—Ç–∞—Ç—É—Å–∞
                        const result = await chartApi.loadHistoricalDataProduction("BTCUSDT", "1m", 200);
                        chartApi.renderChartProduction();
                        
                        // –í–ê–ñ–ù–û: –û–±–Ω–æ–≤–ª—è–µ–º tooltip –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ –Ω–æ–≤—ã—Ö –¥–∞–Ω–Ω—ã—Ö
                        try {
                            chartApi.refreshTooltip();
                        } catch (tooltipError) {
                            // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ—à–∏–±–∫–∏ tooltip, –Ω–µ –∫—Ä–∏—Ç–∏—á–Ω–æ
                        }
                        
                        updatePriceInfo(result);
                        
                        // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ –≤—Ä–µ–º—è –±–µ–∑ –º–∏–≥–∞–Ω–∏—è
                        const now = new Date().toLocaleTimeString();
                        const statusEl = document.getElementById('status');
                        statusEl.innerHTML = `üü¢ Live ‚Ä¢ Last updated: ${now}`;
                        
                    } catch (error) {
                        console.error('Auto-refresh failed:', error);
                        document.getElementById('status').innerHTML = 'üî¥ Connection error, retrying...';
                    }
                }
            }, 1000); // 1 —Å–µ–∫—É–Ω–¥–∞
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏
        function setupInteractivity() {
            if (!chartApi) return;
            
            const canvas = document.getElementById('priceChart');
            if (!canvas) return;
            
            // –ó—É–º –∫–æ–ª–µ—Å–æ–º –º—ã—à–∏
            canvas.addEventListener('wheel', (event) => {
                event.preventDefault();
                
                const rect = canvas.getBoundingClientRect();
                const mouseX = event.clientX - rect.left;
                const mouseY = event.clientY - rect.top;
                const delta = event.deltaY;
                
                try {
                    chartApi.handleZoom(delta, mouseX, mouseY);
                } catch (error) {
                    console.error('Zoom error:', error);
                }
            });
            
            // Tooltip –ø—Ä–∏ –¥–≤–∏–∂–µ–Ω–∏–∏ –º—ã—à–∏
            canvas.addEventListener('mousemove', (event) => {
                const rect = canvas.getBoundingClientRect();
                const mouseX = event.clientX - rect.left;
                const mouseY = event.clientY - rect.top;
                
                try {
                    chartApi.handleMouseMove(mouseX, mouseY);
                } catch (error) {
                    // console.error('Mouse move error:', error); // –£–±–∏—Ä–∞–µ–º —Å–ø–∞–º –≤ –∫–æ–Ω—Å–æ–ª—å
                }
            });
            
            // –£–±–∏—Ä–∞–µ–º tooltip –ø—Ä–∏ —É—Ö–æ–¥–µ –º—ã—à–∏
            canvas.addEventListener('mouseleave', () => {
                try {
                    chartApi.renderChartProduction();
                } catch (error) {
                    console.error('Mouse leave error:', error);
                }
            });
            
            // –ò–∑–º–µ–Ω—è–µ–º –∫—É—Ä—Å–æ—Ä –Ω–∞ canvas
            canvas.style.cursor = 'crosshair';
            
            console.log('üéØ Chart interactivity enabled: zoom and tooltip');
        }

        // –ó–∞–ø—É—Å–∫ –∞–≤—Ç–æ–∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
        autoInitialize().then(() => {
            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –ø–æ—Å–ª–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
            setTimeout(setupInteractivity, 100);
        });
    </script>
</body>
</html>
