<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🦀 Bitcoin Chart - Leptos + WebGPU</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #283547;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        #loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #4ade80;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #34495e;
            border-top: 4px solid #4ade80;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
<link rel="modulepreload" href="/webgpu-candles/price-chart-wasm.js" crossorigin="anonymous" integrity="sha384-mC/9kIGwlLNjNyYi+OwciO/BKgljr01LrLeX60dTbXMEl8WxBb4Rho2rF+R4qYyB"><link rel="preload" href="/webgpu-candles/price-chart-wasm_bg.wasm" crossorigin="anonymous" integrity="sha384-za8meoQ4NW/o+fOSn1SglE9sYxAzvz1YExa6ec+m5qUkeMs9viC3adiU2GKb4Ofq" as="fetch" type="application/wasm"></head>
<body>
    <!-- Loading screen -->
    <div id="loading">
        <div class="spinner"></div>
        <div>
            <h2>🦀 Loading Bitcoin Chart...</h2>
            <p>WebGPU + WebSocket + Leptos</p>
        </div>
    </div>

    <!-- Trunk автоматически подключит WASM здесь -->
    
<script type="module">
import init, * as bindings from '/webgpu-candles/price-chart-wasm.js';
const wasm = await init({ module_or_path: '/webgpu-candles/price-chart-wasm_bg.wasm' });


window.wasmBindings = bindings;


dispatchEvent(new CustomEvent("TrunkApplicationStarted", {detail: {wasm}}));

</script>
</body>
</html>
